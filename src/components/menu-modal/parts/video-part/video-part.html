<div class="video-part">
    <div id="videoContainer" class="video">
        <iframe frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div class="video-subpanel">
        <div id="videoDate" class="video-date"></div>
        <button id="openYoutube" class="link">Відкрити у Youtube</button>
    </div>
    <hr color="#545454">
    <div id="videoDescription" class="video-description"></div>
</div>
